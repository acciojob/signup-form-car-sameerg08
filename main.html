<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
        <div>
            <div>
                <input type="text" id="name" placeholder="Name" name="uname" required>
            </div>
            <div>
                <input type="email" id="email" placeholder="Email" name="uemail" required>
            </div>
            <div>
                <label for="male">Male</label>
                <input type="radio" id="gender_m" name="gender" required>
            </div>

            <div>
                <label for="female">Female</label>
                <input type="radio" id="gender_f" name="gender" required>
            </div>

            <div>
                <label for="car">-Please choose an option--</label>
                <select name="" id="car"  required>
                    <option value="BMW" >BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Mercedez">Mercedez</option>
                </select>
            </div>
            <div>
                <input type="number" id="age" placeholder="Age" name="uage" required>
            </div>
            <div>
                <label for="dob">DOB</label>
                <input type="date" id="dob" placeholder="dob" name="udob" required>
            </div>
            <div>
                <input type="number" id="tel" placeholder="xxx-xxx-xxxx" name="number">
            </div>
            <div>
                <input type="password" id="password" placeholder="Password" name="Upass" required >
            </div>
            <div>
                <label for="">TOS</label>
                <input type="checkbox" id="tos" required>
            </div>
            <div>
                <input type="submit" value="submit">
            </div>

        </div>

    </form>

</body>

</html>
